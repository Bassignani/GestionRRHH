version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: smart-recruitment-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: smart_recruitment
      POSTGRES_USER: smart_admin
      POSTGRES_PASSWORD: smart_admin_pass
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U smart_admin -d smart_recruitment']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
